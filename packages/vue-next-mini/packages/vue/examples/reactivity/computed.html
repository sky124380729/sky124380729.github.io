<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p id="p1"></p>
  </div>
  <script>
    const { reactive, effect, computed } = Vue
    const obj = reactive({
      name: '张三'
    })
    const computedObj = computed(() => {
      console.log('计算属性执行')
      return '姓名：' + obj.name
    })
    effect(() => {
      document.querySelector('#p1').innerText = computedObj.value
    })
    setTimeout(() => {
      obj.name = '李四'
    }, 2000)
</script>
</body>
</html>
